<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Arrays Exercise</title>
</head>
<body>
<script>



var link = new Array();

link['linkName'] = "W3Schools";
link['linkLogo'] = "http://www.w3schools.com/images/w3schools.png";
link['linkURL'] = "http://www.w3schools.com/";
link['linkDescription'] = "W3Schools is a web developer information website, with tutorials and references relating to web development topics such as HTML, CSS, JavaScript and PHP.";



//  The first Array variable 

document .write("<h1>" + link[ 'linkName' ] + "</h1>" );

//  The second Array variable 

document .write("<img src='"+ link[ 'linkLogo'] + "'>" );

//space
document.write("<br><br>");

//  The third Array variable 

document.write("<a href='" + link['linkURL'] + "'>" + link['linkURL'] + "</a>");

//  The fourth Array variable 

document .write("<p>"+ link[ 'linkDescription'] + "</p>" );



</script>

</body>

</html>
